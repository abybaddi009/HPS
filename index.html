	</head>

		<div class="jumbotron">
			<div class="container">
			<h1>Welcome to Health Plan Service!</h1>
			<p>Ready to get a quote?...</p>
			<p><a class="btn btn-primary btn-lg" href="#" role="button">Let's get started</a></p>
			</div>
		</div>
		<div class="container">
			<form>
				<div class="row">
					<div class="form-group col-md-2 col-md-offset-1">
						<label class="control-label">What Insurance do you need?</label>
					</div>
					<div class="form-group col-md-3">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">@</span>
							<input type="text" name="ins_type" class="form-control" aria-describedby="basic-addon1"/>
						</div>
					</div>
					<div class="form-group col-md-2">
						<label class="control-label">Gender</label>
					</div>
					<div class="form-group col-md-3">
						<div class="radio">
							<label class="radio-inline"><input type="radio" name="gRadio" />Male</label>
							<label class="radio-inline"><input type="radio" name="gRadio" />Female</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-2 col-md-offset-1">
						<label class="control-label">Zip Code:</label>
					</div>
					<div class="form-group col-md-3">
						<input type="text" name="zipCode" class="form-control"/>
					</div>
					<div class="form-group col-md-2">
						<label class="control-label">Birth Date:</label>
					</div>
					<div class="form-group col-md-3">
						<input type="text" name="birthDate" class="form-control" id="birthDate"/>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-2 col-md-offset-1">
						<label class="control-label">Qualifying Event:</label>
					</div>
					<div class="form-group col-md-3">
						<select class="form-control" id="qualifying-events">
							<option disabled="" class="hide" value="" selected="">Select..</option>
							<option id="8" value="permanentMove"> Access to qualified health plan due to a permanent move </option>

							<option id="5" value="adoption"> Adoption/foster care </option>

							<option id="4" value="birth"> Birth </option>

							<option id="7" value="courtOrderCoverage"> Court ordered coverage </option>

							<option id="9" value="death"> Death of a policyholder/certificate holder </option>

							<option id="11" value="dependent19-25"> Dependent 19-25 </option>

							<option id="10" value="turning26"> Dependent turning 26 </option>

							<option id="12" value="divorce"> Divorce/dissolution of domestic partnership </option>

							<option id="3" value="partnership"> Domestic Partnership </option>

							<option id="22" value="outsideRenewalDate"> Employer renewal date is outside of an annual open enrollment period for the Individual Health Plan Market </option>

							<option id="13" value="exhaustionCobra"> Exhaustion of Cobra </option>

							<option id="18" value="usCitizenship"> Gained U.S. Citizenship </option>

							<option id="20" value="tribeMembership"> Gaining membership in federally recognized Tribe </option>

							<option id="6" value="guardianship"> Legal guardianship </option>

							<option id="14" value="lossMedicaid"> Loss of Medicaid or Hawk-I eligibility </option>

							<option id="21" value="lossOfCoverage"> Loss of group coverage </option>

							<option id="2" value="marriage"> Marriage, including common law </option>

							<option id="1" value="subsidyEligible"> Newly eligible or ineligible for subsidy </option>

							<option id="19" value="immigration"> Obtain Legal Immigration Status </option>

							<option id="15" value="policyholderInMedicare"> Policyholder or certificate holder enrolls in Medicare </option>

							<option id="17" value="militaryReturn"> Return from military service </option>

							<option id="16" value="terminationEmployment"> Termination of employment or reduction in hours </option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-2 col-md-offset-1">
						<label class="control-label">First Name</label>
					</div>
					<div class="form-group col-md-3">
						<input type="text" name="FirstName" class="form-control" id="FirstName"/>
					</div>
					<div class="form-group col-md-2">
						<label class="control-label">Last Name</label>
					</div>
					<div class="form-group col-md-3">
						<input type="text" name="LastName" class="form-control" id="LastName"/>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-2 col-md-offset-1">
						<label class="control-label">Phone Number</label>
					</div>
					<div class="form-group col-md-3">
						<input type="text" name="phoneNumber" class="form-control"/>
					</div>
					<div class="form-group col-md-2">
						<label class="control-label">Email</label>
					</div>
					<div class="form-group col-md-3">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">@</span>
							<input type="text" name="ins_type" class="form-control" aria-describedby="basic-addon1"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-2 col-md-offset-1">
						<label class="control-label">Farm Bureau Plan</label>
					</div>
					<div class="form-group col-md-2">
						<select class="form-control" id="IFP-Select">
							<option disabled="" class="hide" value="" selected="">Select..</option>
							<option id="IFP_1" value="IFP"> Show IFP Plans </option>
							<option id="IFP_0" value="NOIFP"> Don't Show IFP Plans </option>
						</select>
					</div>
				</div>
			</form>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
